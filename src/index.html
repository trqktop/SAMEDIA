<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самедиа категории</title>
</head>

<body class="page">
    <header></header>
    <main class="content">
        <section class="categories">
            <div class="categories__cards-container">
                <h2 class="categories__title">Категории</h2>
                <ul class="categories__cards">
                    <li class="card">
                        <img id="pesticides" class="card__image" src="" alt="пестициды">
                        <h5 class="card__title">Пестициды</h5>
                        <ul class="card__circles">
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img id="crops" class="card__image" src="" alt="пестициды">
                        <h5 class="card__title">Культуры</h5>
                        <ul class="card__circles">
                            <li class="card__circle "></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img id="vermins" class="card__image" src="" alt="пестициды">
                        <h5 class="card__title">Вредители</h5>
                        <ul class="card__circles">
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                        </ul>
                    </li>
                    <li class="card">
                        <img id="composition" class="card__image" src="" alt="пестициды">
                        <h5 class="card__title">Действующие вещества</h5>
                        <ul class="card__circles">
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                            <li class="card__circle"></li>
                        </ul>
                    </li>
                </ul>
                <ul class="categories__background">
                    <li class="categories__background-item categories__background-item_circle"></li>
                    <li class="categories__background-item categories__background-item_green-sheet"></li>
                    <li class="categories__background-item categories__background-item_gray-seeds"></li>
                    <li class="categories__background-item categories__background-item_decor"></li>
                    <li class="categories__background-item categories__background-item_brown-leaf"></li>
                </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
